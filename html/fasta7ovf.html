<!-- //-*- coding: utf-8 -*- -->
<p>{{ .Antal }} fasta överföringar</p>

<table style="width:100%">
  <tr>
    <th>Löpnr</th>
    <th>Frånkonto/Plats</th>
    <th>Tillkonto</th>
    <th>Belopp</th>
    <th>Datum</th>
    <th>Hur Ofta</th>
    <!--<th>Inkomst/Vad</th>-->
    <th>Vem</th>
    <!-- <th>Kontrollnr</th> -->
    <!-- <th>Till datum</th> -->
    <th>Räkning</th>
    <th>Agera</th>
  </tr>

  {{range .Transaktioner}}
  <tr>
    <td>{{ .Löpnr }}</td>
    <td>{{ .FranKonto }}</td>
    <td>{{ .TillKonto }}</td>
    <td>{{ .Belopp }}</td>
    <td>{{ .Datum }}</td>
    <td>{{ .HurOfta }}</td>
    <!--<td>{{ .Vad }}</td>-->  
    <td>{{ .Vem }}</td>
    <!-- <td>{{ .Kontrollnr }}</td> -->
    <!-- <td>{{ .TillDatum }}</td> -->
    <td>{{ .Rakning }}</td>
    <td>
      <form method="POST" action="/editfastovf">
        <input type="hidden" id="transtyp" name="transtyp" value="FastTrans">
        <input type="hidden" id="transid" name="transid" value="{{ .Löpnr }}">
        <input type="submit" value="Redigera">
      </form>
    </td>
  </tr>
  {{end}}

</table>
