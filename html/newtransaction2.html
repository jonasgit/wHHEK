<!--	Inköp -->
<h3>Inköp</h3>
<form method="POST" action="/newtrans">
  <input type="hidden" id="transtyp" name="transtyp" value="Inköp">
  <label for="fromacc">Från:</label>
  <select name="fromacc" id="fromacc">
    {{range .Kontonamn}}
    <option value="{{.}}">{{.}}</option>
    {{end}}
    
  </select>
  <label for="place">Plats:</label>
  <select name="place" id="place">
    {{range .Platser}}
    <option value="{{.}}">{{.}}</option>
    {{end}}
    
  </select>
  <label for="date">Datum:</label>
  <input type="date" id="date" name="date">
  <label for="what">Vad:</label>
  <select name="what" id="what">
    {{range .VadUtgift}}
    <option value="{{.}}">{{.}}</option>
    {{end}}
    
  </select>
  <label for="who">Vem:</label>
  <select name="who" id="who">
    {{range .Personer}}
    <option value="{{.}}">{{.}}</option>
    {{end}}
    
  </select>
  <label for="amount">Belopp:</label>
  <input type="number" id="amount" name="amount" min=0 step="0.01">
  <label for="text">Text:</label>
  <input type="text" id="text" name="text" >
  <input type="submit" value="Submit"></form>
